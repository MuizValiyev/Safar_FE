{% extends 'base.html' %}
{% block title %}Safar_FE - Смена Пароля{% endblock title %}
{% block content %}
    
<form class="formPassword" action="{% url 'password_change' %}" method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <p><input class="btn" type="submit" value="Изменить пароль"></p>
</form>
{% endblock content %}
