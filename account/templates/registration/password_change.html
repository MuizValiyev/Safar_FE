{% extends 'base.html' %}
{% block title %}SafarFE - Смена Пароля{% endblock title %}
{% block content %}
    
<form class="formPassword" action="{% url 'password_change' %}" method="post">
    {{ form.old_password }}
    {{ form.new_password1 }}
    {{ form.new_password2 }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <p><input class="btn" type="submit" value="Изменить пароль"></p>
</form>
{% endblock content %}
